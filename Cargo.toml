[package]
name = "usearch"
version = "2.10.3"
authors = ["Ash Vardanian <1983160+ashvardanian@users.noreply.github.com>"]
description = "Smaller & Faster Single-File Vector Search Engine from Unum"
edition = "2021"
license = "Apache-2.0"
publish = true
repository = "https://github.com/unum-cloud/usearch"

# If no precompiled binaries are available, the build script will compile the
# following files using the `build.rs` specification.
include = [
    "rust/*",
    "include/*",
    "fp16/include/*",
    "simsimd/include/*",
    "Cargo.toml",
]

[lib]
name = "usearch"
path = "rust/lib.rs"

[dependencies]
cxx = "1.0"

[build-dependencies]
cxx-build = "1.0"
